<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Имя клиента: {{ order.name|title}}, ID: {{ order.id }}</h2>

<li>Номер телефона: {{ order.tel }}</li>

<a href="{% url 'core:end_order' %}">End order</a>

</body>
</html>
